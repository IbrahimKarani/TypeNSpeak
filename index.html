<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Type-N-Speak</title>

    <style>
        body{
            background: #141414;
        }
    </style>
</head>

<body class="text-white">
    <div class="container text-center">
         <img src="./img/speech.png" alt="logo" class="mb-5">
         <div class="row">
             <div class="col-md-6 mx-auto">
                 <form mb-5>
                     <div class="form-group">
                         <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                     </div>
                     <div class="form-group">
                         <label for="rate" class="mt-3 mb-2">Rate</label>
                         <div id="rate-value" class="badge bg-primary float-end mt-3 mb-2">1</div>
                         <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
                     </div>
                     <div class="form-group">
                         <label for="pitch" class="mt-3 mb-2">Pitch</label>
                         <div id="pitch-value" class="badge bg-primary float-end mt-3 mb-2">1</div>
                         <input type="range" id="pitch" class="form-range mb-3" min="0" max="2" value="1" step="0.1">
                     </div>
                     <div class="form-group">
                         <select class="form-select" id="voice-select"></select>
                         <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-light" type="submit">Speak It</button>
                          </div>
                     </div>
                 </form>
             </div>
         </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
